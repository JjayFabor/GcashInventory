{% extends "layout.html" %}

{% block title %} 
  Login User
{% endblock %} 

{% block content %}
  <h1 class="login-title">Gcash Inventory</h1>
  <form class="login form-with-validation" action="{% url 'login' %}" method="post"> 
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    {% endif %}
    <button class="login form-submit">Submit</button>
  </form>
{% endblock %}
