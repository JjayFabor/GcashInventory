<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %} 
        Django App 
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
  </head>
  <body>
    {% if show_navbar %}
    <div class="container">
      <header id="header">
        <div class="branding">
          <div class="site-name">
            <a href="{% url 'gcash-home' %}">Gcash Inventory</a>
          </div>
        </div>
        <div class="user-tools">
            <a href="{% url 'gcash-home' %}">Home </a>|
            <a href="{% url 'view-transaction'%}">View Transaction </a>
          <form id="logout-form" action="{% url 'logout' %}" method="post">
            {% csrf_token %} |
            <button type="submit"> Log out</button>
          </form>        
        </div>
      </header>
    </div>
    {% endif %}
    <main>
      {% block content %} 
      
      {% endblock %}
    </main>
  </body>
</html>
